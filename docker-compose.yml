version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: cybergrader-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cyber}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cyberpass}
      POSTGRES_DB: ${POSTGRES_DB:-cybergrader}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: cybergrader-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cyber}:${POSTGRES_PASSWORD:-cyberpass}@db:5432/${POSTGRES_DB:-cybergrader}
      DATABASE_SCHEMA: ${DATABASE_SCHEMA:-public}
      CONTENT_REPO_URL: ${CONTENT_REPO_URL:-}
      CONTENT_REPO_BRANCH: ${CONTENT_REPO_BRANCH:-main}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

