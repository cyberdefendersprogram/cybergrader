name: cybergrader
region: sfo3
services:
  - name: api
    dockerfile_path: Dockerfile
    source_dir: .
    http_port: 8000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        # Set this secret to your DO Managed Database connection string via UI or doctl.
        # Example: postgresql://doadmin:password@db-postgresql-nyc1-12345-do-user-â€¦:25060/db?sslmode=require
        type: SECRET
        value: ""
      - key: DATABASE_SCHEMA
        scope: RUN_AND_BUILD_TIME
        value: public
      - key: CONTENT_REPO_URL
        scope: RUN_AND_BUILD_TIME
        value: ""
      - key: CONTENT_REPO_BRANCH
        scope: RUN_AND_BUILD_TIME
        value: main
