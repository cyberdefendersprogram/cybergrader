name: cybergrader-full
region: sfo3
services:
  - name: api
    github:
      repo: cyberdefendersprogram/cybergrader
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    source_dir: .
    http_port: 8000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        type: SECRET
        value: ""
      - key: DATABASE_SCHEMA
        scope: RUN_AND_BUILD_TIME
        value: public
      - key: CONTENT_REPO_URL
        scope: RUN_AND_BUILD_TIME
        value: ""
      - key: CONTENT_REPO_BRANCH
        scope: RUN_AND_BUILD_TIME
        value: main

# Notes:
# - Dockerfile builds the frontend (Vite) in a multi-stage step and copies /frontend/dist
#   into the image. FastAPI serves it automatically when present.
# - Provide DATABASE_URL as a Managed Database connection string (sslmode=require).
