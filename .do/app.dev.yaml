name: cybergrader-demo
region: sfo3
services:
  - name: api
    github:
      repo: cyberdefendersprogram/cybergrader
      branch: main
      deploy_on_push: true
    dockerfile_path: Dockerfile
    source_dir: .
    http_port: 8000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
    envs:
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        value: postgresql://${POSTGRES_USER:-cyber}:${POSTGRES_PASSWORD:-cyberpass}@postgres:5432/${POSTGRES_DB:-cybergrader}
      - key: DATABASE_SCHEMA
        scope: RUN_AND_BUILD_TIME
        value: public
  - name: postgres
    image:
      registry_type: DOCKER_HUB
      repository: library/postgres
      tag: 15-alpine
    instance_size_slug: basic-xxs
    instance_count: 1
    envs:
      - key: POSTGRES_USER
        value: cyber
        scope: RUN_AND_BUILD_TIME
      - key: POSTGRES_PASSWORD
        value: cyberpass
        scope: RUN_AND_BUILD_TIME
      - key: POSTGRES_DB
        value: cybergrader
        scope: RUN_AND_BUILD_TIME
    # Ephemeral storage on App Platform â€” for demo only
